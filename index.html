	var cs = ['blue', 'green', 'yellow', 'red', 'purple', 'default'];

	function openMsg() {
		var c = cs[Math.floor((Math.random() * cs.length))]
		window.id = $.msg({
			text: 'test <a href="javascript:alert(\'ok\')">click</a>', // 主内容，可以是任意html元素，可以写入按钮
			title: c, // 默认 ： '消息'
			time: 3000, // 自动消失时间 值=0表示永不自动消失 默认3000
			color: c, // 颜色类型 ： 'blue' 'green' 'yellow' 'red' 'purple'
			top: '15px', // 默认15
